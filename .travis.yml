# Documentation:  http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
git:
  depth: 99999999
after_success:
- julia -e 'cd(Pkg.dir("MatrixChainMultiply")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
